	<div id="content-wrapper">

			<div class="cadastro-header">
				<h3>Cadastro</h3>
			</div>
			<br>

			<div class="cadastro-label">
				<label> Usuário</label> 	
			</div>
			<div class="cadastro-field">
				<input class="form-control " name="usuario" type="text" style="width: 80%" required="" data-ng-model = "vm.entorpecente.userName">
			</div>

			<div class="cadastro-label">
				<label >Procedimento</label>
			</div>
			<div class="cadastro-field">

			<div class="cadastro-label">
				<label>N° procedimento</label>

			<div class="cadastro-field">

			<div class="cadastro-label">
				<label>Investigado</label>
			</div>
			<div class="cadastro-field">
				<input class="form-control" name="investigado" type="text" style="width: 80%" data-ng-model = "vm.entorpecente.investigado">
			</div>

			</div>
			<div class="cadastro-field">

	  				<label class="custom-control-label" for="radio-cloroformio">Clorofórmio</label>
				</div>
				
				<div class="custom-control custom-radio">
	  				<input type="radio" class="custom-control-input" id="radio-cocaina" name="optradio" value="Cocaína" data-ng-model="vm.entorpecente.substancia">
	  				<label class="custom-control-label" for="radio-cocaina">Cocaína</label>
				</div>

				<div class="custom-control custom-radio">
	  				<input type="radio" class="custom-control-input" id="radio-comprimidos" name="optradio" value="Comprimidos" data-ng-model="vm.entorpecente.substancia">
	  				<label class="custom-control-label" for="radio-comprimidos">Comprimidos</label>
				</div>

				<div class="custom-control custom-radio">
	  				<input type="radio" class="custom-control-input" id="radio-crack" name="optradio" value="Crack" data-ng-model="vm.entorpecente.substancia">
	  				<label class="custom-control-label" for="radio-crack">Crack</label>
				</div>

				<div class="custom-control custom-radio">
	  				<input type="radio" class="custom-control-input" id="radio-maconha" name="optradio" value="Maconha" data-ng-model="vm.entorpecente.substancia">
	  				<label class="custom-control-label" for="radio-maconha">Maconha</label>
				</div>

				<div class="custom-control custom-radio">
	  				<input type="radio" class="custom-control-input" id="radio-outro" name="optradio" value="Outro" data-ng-model="vm.entorpecente.substancia">
	  				<label class="custom-control-label" for="radio-outro">Outro</label>
				</div>
			</div>
		</div>

			<div class="cadastro-label">
				<label>Quantidade</label>
			</div>

			<div class="cadastro-quantidade">
				<input class="form-control" name="quant" type="text" data-ng-model = "vm.entorpecente.quant">
			</div>


			<select class="browser-default custom-select cadastro-select" data-ng-model = "vm.entorpecente.und">
			  <option value="" selected disabled>Unidade</option>
			  <option value="G">Grama (G)</option>
			  <option value="KG">Quilograma (KG)</option>
			  <option value="ML">Mililitros (ML)</option>
			  <option value="L">Litros (L)</option>
			  <option value="Und">Unidades (Und)</option>
			</select>

			<div class="cadastro-label cadastro-label-padding">
				<label>Laudo</label>
			</div>
			<div class="cadastro-field">
				<input class="form-control" name="laudo" type="text" style="width: 80%" data-ng-model = "vm.entorpecente.laudo">
			</div>

			<div class="cadastro-label">

			</div>
			<div class="cadastro-field">
				<input class="form-control" name="vara" type="text" style="width: 80%" data-ng-model = "vm.entorpecente.vara">

				<input class="form-control" name="lacre" type="text" style="width: 80%" data-ng-model = "vm.entorpecente.lacre">

				<label>Data de Autorização</label>
			</div>
			<div class="cadastro-field">
				<input class="form-control cadastro-date" id="date" name="date2" placeholder="DD/MM/AAAA" type="text" data-ng-model = "vm.entorpecente.data_autorizacao">

			<div class="cadastro-label">

			</div>
			<div class="cadastro-field">
				<input class="form-control" name="delegacia" type="text" style="width: 80%" data-ng-model = "vm.entorpecente.delegacia">

		</div>
	  </div>
   </div>
</div>
